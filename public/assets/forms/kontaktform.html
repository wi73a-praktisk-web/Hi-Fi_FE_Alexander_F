<!doctype html>
<html>
	<head>
		<title>
		</title>
		<meta charset="utf-8"/>
		<script type="text/javascript" src="js/jscript.js"></script>
		<link href="css/style.css" rel="stylesheet" />
	</head>
	<body>
		<header>
		</header>
		<main>
			<div id="form_div">
				<form method="post" name="contact" id="contact_form" onSubmit="return formular(this);">
					<table>
						<tr>
							<td>Name:
							</td>
							<td>
								<input type="text" id="name"/>
							</td>
							<td><span id="name_validation"></span></td>
							</td>
						</tr>
						<tr>
							<td>Adress:
							</td>
							<td>
								<input type="text" id="adress"/>
							</td>
							<td><span id="adress_validation"></span></td>
							</td>
						</tr>
						<tr>
							<td>Zip Code:
							</td>
							<td>
								<input type="text" id="zip_code"/>
							</td>
							<td><span id="zip_code_validation"></span></td>
							</td>
						</tr>
						<tr>
							<td>City:
							</td>
							<td>
								<input type="text" id="city"/>
							</td>
							<td><span id="city_validation"></span></td>
							</td>
						</tr>
						<tr>
							<td>Phone Number:
							</td>
							<td>
								<input type="text" id="phone_number"/>
							</td>
							<td><span id="phone_number_validation"></span></td>
							</td>
						</tr>
						<tr>
							<td>E-mail Adress:
							</td>
							<td>
								<input type="text" id="email_adress"/>
							</td>
							<td><span id="email_adress_validation"></span></td>
							</td>
						</tr>
						<tr>
							<td>Subscribe Newsletter:
							</td>
							<td>
								<input type="checkbox" id="subscribe" value="subscribe"/>
							</td>
							<td><span id="subscribe_validation"></span></td>
							</td>
						</tr>
						<tr>
							<td>Message:
							</td>
							<td>
								<input type="textarea" id="message" />
							</td>
							<td><span id="message_validation"></span></td>
							</td>
						</tr>
						<tr>
							<td>Submit: 
							</td>
							<td>
								<input type="submit" id="submit" value="submit"/>
							</td>
							<td><span id="submit_validation"></span></td>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</main>
		<footer>
		</footer>
	</body>
</html>
